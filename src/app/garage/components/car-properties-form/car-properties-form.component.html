<form
  class="car-properties_wrapper"
  [formGroup]="carPropertiesForm"
  (ngSubmit)="onSubmit()"
>
  <h4>{{ title }}</h4>
  <div class="inputs-group_wrapper">
    <input class="input-color" type="color" formControlName="color" />
    <input class="input-name" formControlName="name" />
  </div>
  <button mat-flat-button color="primary" type="submit">
    {{ buttonName }}
  </button>
</form>
