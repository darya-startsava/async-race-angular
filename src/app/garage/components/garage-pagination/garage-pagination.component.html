<p class="page_information">
  Total number of cars in the garage: <b>{{ carCount$ | async }}</b>
</p>
<p class="page_information">
  Total number of pages: <b>{{ pageCount$ | async }}</b>
</p>
<div class="pagination_buttons_wrapper">
  <a
    mat-button
    color="accent"
    [disabled]="(currentPage$ | async) === 1"
    [routerLink]="['/garage', (currentPage$ | async) - 1]"
  >
    Previous page
  </a>
  <span> {{ currentPage$ | async }} </span>
  <a
    mat-button
    color="accent"
    [disabled]="(currentPage$ | async) >= (pageCount$ | async)"
    [routerLink]="['/garage', (currentPage$ | async) + 1]"
  >
    Next page
  </a>
</div>
