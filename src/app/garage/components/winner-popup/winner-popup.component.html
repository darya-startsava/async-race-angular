<div class="winner-popup_wrapper">
  <h3>Winner of this race is:</h3>
  <div>
    <b>{{ data.name }}</b>
  </div>
  <div>Its time is:</div>
  <div>
    <b>{{ data.time }} s</b>
  </div>
  <button class="winner-popup_close-button" mat-flat-button color="accent" (click)="closeDialog()">Close</button>
</div>
